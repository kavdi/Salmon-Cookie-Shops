<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CookieStore</title>
    <link rel="stylesheet" href="style.css">
  </head>
<h1>Salmon Cookie Store</h1>
  <body>
    <img src="salmon.png" alt="Picture of a Salmon" />
<form class="newStore" action="index.html" method="post">
  <table>
    <tr>
      <td><label for="title">New Store</label></td>
      <td><input type="text" name="title" class="field" placeholder="Input new Store Name"/></td>
    </tr>
    <tr>
      <td><label for="minCust">Min Customer</label></td>
      <td><input type="text" name="minCust" class="field" placeholder="Input minCust per hour" </td>
    </tr>
    <tr>
      <td><label for="maxCust">Max Customer</label></td>
      <td><input type="text" name="maxCust" class="field" placeholder="Input maxCust per hour" </td>
    </tr>
  </table>
</form>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
